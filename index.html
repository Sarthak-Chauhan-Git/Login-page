<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Visit the best views on the planet</h1>
    <div class="bgimage"></div>
    <div class="container">
      <!-- part1 -->
      <div class="part1">
        <img id="sakura" src="/Assets/sakura.jpg" alt="" />
      </div>
      <div class="part2">
        <h2>Sign in</h2>
        <hr />
        <form class="signinForm" action="/submit-data" method="post">
          <input
          required
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
          />
          <input
          required
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
          />
          <input
          required
          class="hidden"
            type="text"
            id="phone2"
            name="phone"
            placeholder="Enter registered Phone"
          />
          <input
          required
          class="hidden"
            type="text"
            id="otp2"
            name="otp"
            placeholder="Enter OTP"
          />
          <button type="submit" class="submit">Submit</button>
        </form>
        <button type="button" id="forgotPass">forgot password?</button>
      </div>
      <div class="newAccount">
        <button type="button" class="signup">Don't have an account?</button>
      </div>
      <div class="part3 hidden">
        <h2>Create Account</h2>
        <hr />
        <form class="registerForm" action="/submit-data" method="post">
          <input
          required
            type="text"
            id="newUsername"
            name="username"
            placeholder="Enter username"
          />
          <input
          required
            type="password"
            id="newPassword"
            name="password"
            placeholder="Enter password"
          />
          <input
          required
            type="text"
            id="phone"
            name="Phone"
            placeholder="Enter contact number"
          />
          <span id="OTPtimer"
            ><button class="hidden" id="resendOTP">Resend</button></span
          >
          <input required type="text" id="otp" name="otp" placeholder="Enter OTP" />
          <button type="submit" class="submit btn2">Submit</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
